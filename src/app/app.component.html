<mat-card>
    <mat-icon aria-hidden="false" aria-label="score icon">score</mat-icon>
    <p>Score : <span id="score">{{gameStatus().score}}</span></p>
</mat-card>
<div id="field">
    <p *ngFor="let key of (letters$ | async)" [ngStyle]="{left: xOffset(key)}"
    letterScroll [activeLetter]="key">
        {{key.letter}}
    </p>
</div>
